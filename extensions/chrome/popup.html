<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <h1>Crane</h1>
    <div id="status">
      <span id="status-dot"></span>
      <span id="status-text">Checking...</span>
    </div>
  </header>

  <div id="version-info">
    <span id="version-text"></span>
  </div>
  <div id="version-warning" class="warning hidden">
    Version mismatch â€” update extension or native host
  </div>

  <section class="setting">
    <label for="toggle-enabled">Intercept downloads</label>
    <label class="toggle">
      <input type="checkbox" id="toggle-enabled">
      <span class="slider"></span>
    </label>
  </section>

  <section class="setting capture-mode">
    <label class="radio-label">
      <input type="radio" name="captureMode" value="all" id="mode-all">
      All downloads
    </label>
    <label class="radio-label">
      <input type="radio" name="captureMode" value="context-menu" id="mode-context">
      Context menu only
    </label>
  </section>

  <section class="setting">
    <label for="min-file-size">Min file size</label>
    <select id="min-file-size">
      <option value="0">No minimum</option>
      <option value="102400">100 KB</option>
      <option value="1048576">1 MB</option>
      <option value="10485760">10 MB</option>
    </select>
  </section>

  <script src="popup.js"></script>
</body>
</html>
