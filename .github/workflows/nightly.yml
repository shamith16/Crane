name: Nightly

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

concurrency:
  group: nightly
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  check-changes:
    name: Check for recent changes
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for commits in last 24 hours
        id: check
        run: |
          RECENT=$(git log --since="24 hours ago" --oneline | head -1)
          if [ -n "$RECENT" ]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo "Recent commits found, proceeding with build"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "No recent commits, skipping build"
          fi

  build:
    name: Nightly (${{ matrix.target }})
    needs: check-changes
    if: needs.check-changes.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-apple-darwin
            args: --target x86_64-apple-darwin
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            args: ""

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            src-tauri

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Build nightly
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: nightly-${{ github.run_id }}
          releaseName: "Crane Nightly (${{ github.run_id }})"
          releaseBody: "Automated nightly build. Not for production use."
          releaseDraft: false
          prerelease: true
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crane-nightly-${{ matrix.target }}
          path: src-tauri/target/**/bundle/**/*
          retention-days: 7
          if-no-files-found: warn
